<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>해시태그 검색</title>
</head>
<body>
    <h1>[[${hashtag}]]</h1>

    <div th:each="article : ${articles}">

    </div>
</body>
</html>
